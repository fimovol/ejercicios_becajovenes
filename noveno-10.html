<script>
    //datos

    const igv = 0.19
    let igv_producto = 0
    let precio_final = 0

    precio = prompt("ingresa el precio de un producto")

    igv_producto = precio * igv
    precio_final = precio+igv_producto

    document.getElementById("sueldo2").innerText = `el precio final del producto es de ${precio_final}`
