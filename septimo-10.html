    <footer></footer>

<script>
    let numero_tres =prompt("ingresa un numero de tres cifras")

    let split = numero_tres.split("")

    for (let x = 0 ;x<split.length;x++){
        split[x] = parseFloat(split[x])
        split[x] = split[x] * split[x] //al cuadrado
    }
    let suma = split.reduce((a, b) => a + b, 0)

    document.getElementById("sueldo1").innerText = `la suma de sus cadrados de ${numero_tres} es de ${suma}`

</script>
