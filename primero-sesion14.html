<script>
    let hombres = prompt("cual es el numero de hombres que hay en el grupo")
    let mujeres = prompt("cual es el numero de mujeres que hay en el grupo")

    hombres = parseFloat(hombres)
    mujeres = parseFloat(mujeres)

    el_100_porciento = hombres + mujeres

    porcentaje_hombres = (hombres/el_100_porciento)*100
    porcentaje_mujeres = (mujeres/el_100_porciento)*100

    document.getElementById("hombres").innerText = `el porcentaje de hombres es de ${porcentaje_hombres}%`
    document.getElementById("mujeres").innerText = `el porcentaje de mujeres es de ${porcentaje_mujeres}%`
</script>
